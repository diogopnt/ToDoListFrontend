<div class="flex flex-col px-8 py-4 gap-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-xl">Manage Tasks</h2>
        <button class="btn btn-icon btn-rounded btn-primary">
            <i class="ri-add-line ri-lg"></i>
            Add Task
        </button>
    </div>

    <div class="mt-3 bg-white shadow p-4 rounded-lg">
        <app-todocard *ngFor="let task of tasks; let i = index" [todo]="task"></app-todocard>
    </div>

</div>
