<div class="flex justify-between gap-10 py-5 px-6 cursor-pointer hover:bg-gray-100 relative border-b border-gray-200"
    (click)="toggleDetails()">
    <div class="border-l-4 pl-4" [class]="{'border-green-200': todo.completed, 'border-red-200': !todo.completed}">
        <h4 class="font-bold">{{ todo.title }}</h4>
        <p class="text-gray-400 h-6 overflow-y-hidden">{{ todo.description }}</p>
    </div>
    <div>
        <ng-container *ngIf="todo.completed; else incompleteTemplate">
            <div class="bg-green-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full">
                Completed
            </div>
        </ng-container>
        <ng-template #incompleteTemplate>
            <div class="bg-red-100 border border-red-500 text-red-600 text-xs font-medium p-1 px-2 rounded-full">
                Incompleted
            </div>
        </ng-template>
    </div>
</div>

<div *ngIf="showDetails" class="mt-4 p-4 border-t border-gray-300">
    <p><strong>Category:</strong> {{ todo.category }}</p>
    <p><strong>Creation Date:</strong> {{ todo.creationDate | date }}</p>
    <p><strong>Deadline:</strong> {{ todo.deadline | date }}</p>
    <p><strong>Prioritization:</strong> {{ todo.prioritization }}</p>
    <div class="mt-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded mr-2" (click)="onEdit()">Edit</button>
        <button class="bg-red-500 text-white px-4 py-2 rounded" (click)="deleteTask()">Delete</button>
    </div>
</div>
